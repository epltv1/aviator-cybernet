<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybernet</title>
  <meta name="description" content="Play Aviator with Cybernet, the ultimate retro gaming platform. Cash out before the plane crashes!">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/favicon.png">
  <link rel="apple-touch-icon" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Cybernet Aviator</h1>
    <div class="game-info">
      <p>Multiplier: <span id="multiplier">1.00x</span></p>
      <p>Balance: $<span id="balance">100</span></p>
      <p>Status: <span id="status">Waiting...</span></p>
    </div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <canvas id="graphCanvas" width="600" height="100"></canvas>
    <div class="controls">
      <input type="number" id="betAmount" placeholder="Bet Amount" min="1">
      <button id="placeBet" onclick="placeBet()">Place Bet</button>
      <button id="cashOut" onclick="cashOut()" disabled>Cash Out</button>
    </div>
  </div>
  <audio id="takeoffSound" src="assets/takeoff.mp3"></audio>
  <audio id="crashSound" src="assets/crash.mp3"></audio>
  <audio id="cashoutSound" src="assets/cashout.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
