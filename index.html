<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybernet</title>
  <meta name="description" content="Play Aviator with Cybernet, the ultimate gaming platform. Cash out before the multiplier crashes!">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/favicon.png">
  <link rel="apple-touch-icon" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Cybernet</h1>
    </header>
    <div class="game-area">
      <canvas id="gameCanvas" width="600" height="400"></canvas>
      <div class="multiplier" id="multiplier">1.00x</div>
    </div>
    <div class="controls">
      <div class="bet-section">
        <div class="bet-panel">
          <p>Balance: $<span id="balance1">100</span></p>
          <input type="number" id="betAmount1" placeholder="Bet Amount" min="1">
          <button id="placeBet1" onclick="placeBet(1)">Bet</button>
          <button id="cashOut1" onclick="cashOut(1)" disabled>Cash Out</button>
          <p class="status" id="status1">Waiting...</p>
        </div>
        <div class="bet-panel">
          <p>Balance: $<span id="balance2">100</span></p>
          <input type="number" id="betAmount2" placeholder="Bet Amount" min="1">
          <button id="placeBet2" onclick="placeBet(2)">Bet</button>
          <button id="cashOut2" onclick="cashOut(2)" disabled>Cash Out</button>
          <p class="status" id="status2">Waiting...</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
